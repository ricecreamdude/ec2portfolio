<!DOCTYPE html>
<html data-ng-app="pictureApp" data-ng-controller="PictureController" data-ng-init="getAll()">
  <head>
    <meta charset="utf-8">
    <title>Angular Friends Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="base/base.css">
    <link rel="stylesheet" type="text/css" href="layout/layout.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="modules/modules.css">
    <link rel="stylesheet" type="text/css" href="state/state.css">
  </head>
  <main>
    <header id="header">
      <div class="header-title">
        Picture display App
      </div>
    </header>
    <content id="secondary">
      <picture-form>
      </picture-form>
    </content>
    <content id="primary" >
        <picture-display ng-repeat="card in pictures track by $index" ></picture-display>
    </content>
    <footer id="footer">
      <div class='footer-body'>
        Created by Joshua Ho - 2/15/2016 <br />
      </div>
      <script type="text/javascript" src="bundle.js"></script>
    </footer>
  </main>
</html>
